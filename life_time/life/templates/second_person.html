<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" text="text/css" href="{% static '/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container ml-2">

  <head>

    <title>{{ title }}</title>

  </head>
</div>

<div class="container ml-6">

  <body class="bd"><br><br><br><br><br><br><br>
<!--    <h1>{{ title }}</h1><br><br> -->

    <h2>Now think of someone important to you {{ second_person }}</h2><br><br>

    <form action="/second_person/" method="POST">
      {% csrf_token %}

      <input type="hidden" name="firstname1" value="{{first_person.0}}">
      <input type="hidden" name="gender1" value="{{first_person.1}}">
      <input type="hidden" name="age1" value="{{first_person.2}}">
      <input type="hidden" name="country1" value="{{first_person.3}}">

      What is her/his name?<br>
      <input type="text" name="firstname2" value=""><br><br>
      Gender<br>
      <input type="radio" name="gender2" value="male" checked> Male<br>
      <input type="radio" name="gender2" value="female"> Female<br><br>
      How old is she/he?<br>
      <input type="number" name="age2" min="1" max="99"><br><br>
      Where does she/he live?<br>
      <input type="text" name="country2" value=""><br><br>

      <input type="submit" value="Next">


    </form>

  </body>

</div>

</html>
