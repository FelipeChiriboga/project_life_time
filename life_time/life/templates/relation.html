<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" text="text/css" href="{% static '/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container ml-2">

  <head>

    <title>{{ title }}</title>

  </head>
</div>

<div class="container ml-6">

  <body class="bd"><br><br><br><br><br><br><br>
  <!--  <h1>{{ title }}</h1><br><br> -->

    <h2>What is your relation with {{second_person.0}}? {{ relation }} </h2><br><br>

    <form action="/relation/" method="POST">
      {% csrf_token %}

      <input type="hidden" name="firstname1" value="{{first_person.0}}">
      <input type="hidden" name="gender1" value="{{first_person.1}}">
      <input type="hidden" name="age1" value="{{first_person.2}}">
      <input type="hidden" name="country1" value="{{first_person.3}}">

      <input type="hidden" name="firstname2" value="{{second_person.0}}">
      <input type="hidden" name="gender2" value="{{second_person.1}}">
      <input type="hidden" name="age2" value="{{second_person.2}}">
      <input type="hidden" name="country2" value="{{second_person.3}}">


      <input type="radio" name="relation" value="Friends" checked> Friends<br>
      <input type="radio" name="relation" value="Family"> Family<br>
      <input type="radio" name="relation" value="Couple"> Couple<br>

      <input type="submit" value="Next">


    </form>

  </body>

</div>

</html>
